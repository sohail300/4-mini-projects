<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="/login" method="POST" id="form" class="form">
            <h1>Register</h1>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" autoComplete='off' name='name' class='field' required />
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" autoComplete='off' name="email" class='field' id="email" placeholder="Enter email" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" autoComplete='off' name="password" class='field' id="password" placeholder="Enter password" required />
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Enter password again" autoComplete='off' name="confirmpassword" class='field' required />
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
